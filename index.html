<!DOCTYPE html>
<html>
<head>
	<title>Simple Css Grid Framework</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/simple.css">


	<style>
		.header {
			margin-top:100px;
			background-color: #ccc;
			padding: 40px 60px;
			border-radius: 5px; 
		}

		.header h1 {
			font-size: 34px;
			font-family: raleway  ;
		}

		.header p {
			margin-top:10px;
			font-size: 14px;
			color: #fff;
		}

		a {
			margin-top:40px;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="cl-2 offset-cl-2">
				<div class="header">
					<h1>Uibloc Starter Kit</h1>
					
					<p>Let's Build Something Awesome</p>
				</div>

				<a class="bt bt-default" target="_blank" href="https://github.com/amitsingh17051">Github Repo</a>
			</div>
		</div>
	</div>
</body>
</html>
